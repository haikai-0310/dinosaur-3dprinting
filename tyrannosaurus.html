  <div class="description-box">
        <p>
            ティラノサウルスは最も有名な恐竜といっても過言ではありません。<br>
            今回は、模型なので小さな歯をしていますが、実際のティラノサウルスの歯は、30cmほどまで成長したそうです。<br>
            最近では、羽毛が生えていたと考えられているのに加えて、唇もあったと考えられています。<br>
            そのため、福井県立恐竜博物館のティラノサウルスロボットには唇があり、牙が隠れています。
        </p>
